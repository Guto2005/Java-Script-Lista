<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title> To do list</title>
    <link href="src/style.css" rel="stylesheet">
  </head>

  <body>
    <div id="app">
      <div class="form">
        <h1>Adicionar tarefa</h1>
        <form>
          <input
            class="produto"
            name="produto"
            id="produto"
            placeholder="Descrição do produto"
          />
          
            <input
              class="preco"
              name="preco"
              id="preco"
              placeholder="Descrição do preço"
            />
          <button>Adicionar</button>
        </form>
      </div>
      
      <div id="tarefas">
        <h2>tarefas</h2>

        <ul>
          <li>
            <span>Produto 01</span>
            <span>Preço 01</span>
            <button>Remover</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
