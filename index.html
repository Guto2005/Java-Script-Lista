<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>Lista</title>
</head>
<body>
  <div class="container">
    <h1>Reserva</h1>
    <form id="reservation-form">
      <label for="name">Nome:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Digite seu Nome"
        required
      />

      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Digite seu Email"
        required
      />

      <label for="value">Dia:</label>
      <input
        type="number"
        id="day"
        name="day"
        placeholder="Dia escolhido"
        required
      />
      <label for="value">Horário:</label>
      <input
        type="number"
        id="hora"
        name="hora"
        placeholder="horário escolhido"
        required
      />
      <label for="value">Quantas Pessoas?</label>
      <input
        type="number"
        id="quantidade"
        name="quantidade"
        placeholder="quantas pessoas?"
        required
      />
      
      <button type="submit">Adicionar Produto</button>
    </form>
  </div>

  <div class="products">
    <h2>Produtos Adicionados:</h2>
    <ul id="product-list"></ul>
    <p class="total"><span>Total R$:</span> <span class="totalValue"></span></p>
  </div>

  <script src="assets/js/index.js"></script>
</body>
</html>
